<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChatCoed</title>
  <link rel="icon" href="logo.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Cairo', sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #4b6cb7, #182848);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 2;
      max-width: 700px;
      margin: auto;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      margin-top: 10vh;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    h1 {
      color: #4b6cb7;
      margin-bottom: 10px;
      font-size: 2rem;
    }

    p {
      color: #444;
      font-size: 1.1rem;
    }

    .buttons {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .buttons a {
      padding: 12px 25px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      font-size: 16px;
      transition: 0.3s;
    }

    .login {
      background-color: #4b6cb7;
      color: white;
    }

    .register {
      background-color: #ff9800;
      color: white;
    }

    .login:hover {
      background-color: #3f5ab5;
    }

    .register:hover {
      background-color: #fb8c00;
    }

    .university-img {
      width: 100%;
      max-width: 400px;
      margin: 20px auto;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 3;
      height: 80px;
    }

    audio {
      display: none;
    }

    @media(max-width: 600px) {
      .container {
        margin: 30px 20px;
      }
      .logo {
        height: 40px;
      }
    }
  </style>
</head>
<body>

  <!-- شعار الموقع -->
  <img src="../php/ui.png" alt="شعار ChatCoed" class="logo">

  <!-- خلفية متحركة -->
  <div id="particles-js"></div>

  <!-- المحتوى الرئيسي -->
  <div class="container">
    <h1>مرحباً بك في <strong>ChatCoed</strong></h1>
    <p>نظام دردشة حديث وآمن للتواصل مع أصدقائك وزملائك!</p>

    <!-- صورة الجامعة -->
<img src="https://www.svgrepo.com/show/46846/university.svg" alt="جامعة" width="150" />
    <!-- أزرار الدخول والتسجيل -->
    <div class="buttons">
      <a href="login.html" class="login">تسجيل الدخول</a>
      <a href="register.html" class="register">تسجيل جديد</a>
    </div>
  </div>

  <!-- صوت خلفي -->
  <audio autoplay loop>
    <source src="background.mp3" type="audio/mpeg">
  </audio>

  <!-- مكتبة Particles.js -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 80, density: { enable: true, value_area: 800 } },
        color: { value: "#ffffff" },
        shape: {
          type: "circle",
          stroke: { width: 0, color: "#000000" }
        },
        opacity: { value: 0.5 },
        size: { value: 3 },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#ffffff",
          opacity: 0.4,
          width: 1
        },
        move: { enable: true, speed: 3 }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: true, mode: "push" }
        },
        modes: {
          repulse: { distance: 100 },
          push: { particles_nb: 4 }
        }
      },
      retina_detect: true
    });
  </script>

</body>
</html>
