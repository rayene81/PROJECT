<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>تسجيل جديد</title>
    <!--link rel="stylesheet" href="../css/style.css"-->
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: hsl(249, 56%, 43%);
    padding: 50px;
}
 .logo {
            position: fixed;
            top: 20px; 
            right: 50px; 
            width: 10px; 
            height: auto;
        }
.container {
    max-width: 400px;
    margin: auto;
    background: #cbc1e2;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
input[type="text"], input[type="password"], input[type="email"], input[type="date"], input[type="number"] {
    width: 100%;
    padding: 10px;
    margin: 8px 0 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
}
button, input[type="submit"] {
    width: 100%;
    background-color: #007bff;
    color: white;
    padding: 12px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}
button:hover, input[type="submit"]:hover {
    background-color: #0056b3;
}
a {
    display: block;
    margin-top: 10px;
    text-align: center;
    color: #007bff;
    text-decoration: none;
}
h2 {
    display: block;
    margin-top: 10px;
    text-align: center;
    color: #007bff;
    text-decoration: none;
}
 .logo {
            position:absolute;
            top: 500px; 
            right: 600px; 
            width: 150px; 
            height: auto;
        }
    </style>
</head>
<body>
     <img src="../php/ui.png" alt="your image" class="logo">
<div class="container">
    <form action="../php/register.php" method="post">
        <h2>تسجيل حساب</h2>
        <input type="text" name="registration_number" placeholder="رقم التسجيل" required>
        <input type="email" name="email" placeholder="البريد الإلكتروني" required>
        <input type="date" name="birthdate" placeholder="تاريخ الميلاد" required>
        <input type="password" name="password" placeholder="كلمة المرور" required>
        <input type="password" name="confirm_password" placeholder="تأكيد كلمة المرور" required>
        <input type="submit" value="تسجيل">
    </form>
</div>
</body>
</html>
