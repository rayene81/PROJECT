<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>نموذج الشكوى</title>
    <style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    direction: rtl;
    background: linear-gradient(to bottom right, #6f86d6, #48c6ef);
    padding: 40px 15px;
    margin: 0;
    text-align: center;
    min-height: 100vh;
    box-sizing: border-box;
}

h2 {
    color: #ffffff;
    margin-bottom: 30px;
    font-size: 24px;
    letter-spacing: 1px;
}

form {
    background: #fff;
    padding: 30px 25px;
    display: inline-block;
    border-radius: 12px;
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 100%;
}

input, textarea {
    width: 100%;
    margin: 10px 0;
    padding: 12px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 6px;
    box-sizing: border-box;
    transition: 0.3s;
}

input:focus, textarea:focus {
    border-color: #4CAF50;
    outline: none;
}

input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    cursor: pointer;
    border: none;
    transition: background-color 0.3s ease;
    font-weight: bold;
}

input[type="submit"]:hover {
    background-color: #45a049;
}

.create-rooom {
    padding: 10px 24px;
    background-color: #28a745;
    border-radius: 25px;
    cursor: pointer;
    color: white;
    border: none;
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 10;
    font-size: 14px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    transition: background-color 0.3s ease;
}

.create-rooom:hover {
    background-color: #218838;
}

@media (max-width: 600px) {
    body {
        padding: 20px 10px;
    }

    h2 {
        font-size: 20px;
    }

    form {
        padding: 20px;
    }

    .create-rooom {
        top: 10px;
        right: 10px;
        font-size: 12px;
        padding: 8px 16px;
    }
}
    </style>
</head>
<body>
                    <button class="create-rooom" onclick="window.location.href='../php/home.php'">رجوع
                </button>
    <h2>نموذج تقديم شكوى</h2>

    <form action="../php/send_complaint.php" method="POST">
        <input type="text" name="name" placeholder="الاسم" required><br>
        <input type="email" name="email" placeholder="البريد الإلكتروني" required><br>
        <textarea name="message" rows="6" placeholder="اكتب الشكوى هنا..." required></textarea><br>
        <input type="submit" value="إرسال الشكوى">
    </form>

</body>
</html>
